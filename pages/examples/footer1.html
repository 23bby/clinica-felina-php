                isRed = false;
            } else {
                $(this).css("background-color", "orange");
                isRed = true;
            }
        });
    });

<script> <!--  con questo si ingrandisce e dovrebbe riadattarsi alla dimensione più piccola della pagina ma non lo fa  -->
$(document).ready(function(){
  var originalHeight = $("#tabProva").css('height');
  var originalWidth = $("#tabProva").css('width');

  $(window).resize(function() {
    originalHeight = $("#tabProva").css('height');
    originalWidth = $("#tabProva").css('width');
  });

  $("#tabProva").hover(function(){
    $(this).animate({
        height: '300px',
        width: '600px'
    });
 }, function(){
    $(this).animate({
        height: originalHeight,
        width: originalWidth
  }); 
});
});
</script>
